<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="static\style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="cardHeader">
          <h1>Car Price Prediction</h1>
        </div>
        <form method="post">
          <label for="select-car-brand" class="companies">
            <h3>Car brand</h3>
          </label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            name="car_brand"
            id="car_brands"
            onchange="load_car_model('car_brands', 'car_models')"
          >
            {% for company in companies %}
            <option value="{{company}}">{{company}}</option>
            {% endfor %}
          </select>
          <label for="select-car-model" class="models">
            <h3>Car model</h3>
          </label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            name="car_model"
            id="car_models"
          >
            {% for car_model in car_models %}
            <option value="{{car_model}}">{{car_model}}</option>
            {% endfor %}
          </select>
          <label for="select-car-model" class="year">
            <h3>Year of purchase</h3>
          </label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            name="year"
            id="years"
          >
            {% for year in years %}
            <option value="{{year}}">{{year}}</option>
            {% endfor %}
          </select>
          <label for="select-car-model" class="fuletype">
            <h3>Fuel type</h3>
          </label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            name="fuel_type"
            id="fuel_types"
          >
            {% for fuel in fuel_types %}
            <option value="{{fuel}}">{{fuel}}</option>
            {% endfor %}
          </select>
          <label for="select-car-model" class="fuletype">
            <h3>Enter numbers of km travelled</h3>
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter numbers of kilometer travelled"
            aria-label="Large"
            aria-describedby="inputGroup-sizing-sm"
            name="km_driven"
            id="kms_driven"
          />
          <div class="btn">
            <button
              id="submitbtn"
              type="button"
              class="btn btn-primary btn-lg submit-btn"
              onclick="sendData()"
            >
              Predict
            </button>
          </div>

          <div class="result">
            <h3> </h3>
          </div>
        </form>
      </div>
    </div>
